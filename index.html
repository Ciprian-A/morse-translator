<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="main.css">
  <script async src="main.js" type="module"></script>
  <title>Morse Code Translator</title>
</head>

<body>

  <nav>
    <a href="https://en.wikipedia.org/wiki/Samuel_Morse" target="_blank">
      <img src="./images/portrait.jpg" alt="Samuel F.B. Morse">
    </a>
    <h1>"What hath God wrought?"</h1>
  </nav>

  <h3>MORSE CODE FACTS</h3>
  <section id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-inner">

    </div>
  </section>
  <div id="facts"></div>
  <main>

    <section class="english-morse">
      <h2>English to Morse</h2>
      <label for="english" aria-label="english"></label>
      <input type="text" class="english" placeholder="Type here..." name='english' required>
      <p class="morse-output"></p>
    </section>
    <section class="morse-english">
      <h2>Morse to English</h2>
      <label for="morse" aria-label="morse"></label>
      <input type="text" class="morse" placeholder="- -.-- .--. . / .... . .-. . .-.-.- .-.-.- .-.-.-" name='morse'
        required>
      <p class="english-output"></p>
    </section>
  </main>

</body>

</html>
